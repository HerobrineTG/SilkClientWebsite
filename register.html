<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silk Client || Login </title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="wrapper">

        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>

        <div class="form-box login">
            <h2 class="animation" style = "--i:0; --j:21;">Login</h2>
            <form action="#">
                <div class="input-box animation" style = "--i:1; --j:22;">
                    <input type="text" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style = "--i:2; --j:23;">
                    <input type="text" required>
                    <label>Minecraft IGN</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="input-box animation" style = "--i:2; --j:23;">
                    <input type="email" required>
                    <label>Email</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="input-box animation" style = "--i:2; --j:23;">
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <button type="submit" class="btn animation" style = "--i:3; --j:24;">Login</button>

                <div class="logreg-link animation" style = "--i:4; --j:25;">
                    <p>Already Have An Account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>

        <div class="info-text login">
            <h2 class="animation" style="--i:17; --j:0;">Welcome To Silk Client</h2>
            <p class="animation" style="--i:18; --j:1;">Hello Minecraft user, Want Silk Experience, Fps Better, Mods Related To Skyblock and PVP, then Install The Silk Client Now!</p>
        </div>
    
    </div>

</body>
</html>
